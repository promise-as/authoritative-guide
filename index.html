  <script>
    // 阶乘 way1
    function factorial1(num) {
      var sum = 1;
      while (num > 1) {
        sum *= num
        num--
      }
      return sum
    }
    // console.log(factorial1(5));

    // 阶乘 way2
    function factorial2(n) {
      var i, product = 1;
      for (i = 2; i <= n; i++) {
        product *= i;
      }
      return product;
    }

    // console.log(factorial2(4));

  </script>

  <script>
    function hide(e, reflow) {          // 通过 Javascript 操作样式来隐藏元素e
      if (reflow) {                     // 如果第二个参数是 true
        e.style.display = 'none';       // 隐藏这个元素，其所占的空间也随之消失
      } else {                          // 否则
        e.style.visibility = 'hidden';  // 将 e 隐藏，但是保留其所占的空间
      }
    }
    function highlight(e) { // 通过设置 CSS 类来高亮显示 e
      // 简单地定义或追加 HTML 类属性
      // 这里假设 CSS 样式表中已经有 'hilite' 类地定义
      if (!e.className) e.className = 'hilite';
      else e.className += ' hilite';
    }
  </script>

  <script>
    // 'load' 事件只有在文档加载完成后才会触发
    // 通常需要等待 load 事件发生后才开始执行 Javascript 代码
    window.onload = function(){ // 当文档加载完成时执行这里的代码
      // 找到文档中所有的 <img> 标签
      var images = document.getElementsByTagName('img');

      // 遍历 images，给每个节点的 'click' 事件添加事件处理程序
      // 在点击图片的时候将图片隐藏
      for(var i = 0; i < images.length; i++){
        var image = images[i];
        if(image.addEventListener) // 注册事件处理程序的另一种方法
          image.addEventListener('click', hide, false);
        else
          image.attachEvent('onclick', hide);
      }

      // 这便是上面注册的事件处理函数
      function hide(event){
        event.target.style.visibility = 'hidden';
      }
    }
  </script>

  <script>
    function debug(msg){
      var log = $('#debuglog');          // 找到要显示 msg 的元素
      if(log.length == 0){               // 如果不存在则创建之
        log = $('<div id="debuglog"><h1>Debug Log</h1></div>');
        log.appendTo(document.body);     // 并将其追加到 body 里
      }
      log.append($('<pre/>').text(msg)); // 将 msg 包装在 <pre> 中，再追加到 log 里
    }
  </script>
